sonar.projectKey=oleg-balunenko_spamassassin-parser
sonar.organization=oleg-balunenko-github

# this is the name and version displayed in the SonarCloud UI.
sonar.projectName=spamassassin-parser

sonar.host.url=https://sonarcloud.io
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=.

sonar.exclusions=**/*_test.go,**/vendor/**


sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.go.tests.reportPaths=.tests.out
sonar.go.coverage.reportPaths=.coverage.out
sonar.go.golangci-lint.reportPaths=.linters.out
