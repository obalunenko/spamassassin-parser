name: Lint
on:
  push:
    branches:
      - 'main'
      - 'master'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - '*'
jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: Lint
    steps:
      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Install tools
        run: |
          export GOBIN=$(go env GOPATH)/bin
          go env
          make install-tools
          echo "${GOBIN}" >> $GITHUB_PATH

      - name: Vet
        run: |
          make vet

      - name: Lint
        run: |
          make lint-ci

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
